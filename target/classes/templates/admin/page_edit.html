            <div class="preloader">
                <div class="lds-ripple">
                    <div class="lds-pos"></div>

            <!-- ============================================================== -->

            <div id="main-wrapper" data-navbarbg="skin6" data-theme="light" data-layout="vertical" data-sidebartype="full" data-boxed-layout="full">

                <div class="page-wrapper1" id="ManagePage">
                    <form   th:action="@{/admin/pagesecurity/update/{id}(id=*{id})}"  id="myform" th:object="${pagesec}" name="myform">
                     <div class="container-fluid">
                         <!-- ============================================================== -->
                         <!-- Start Page Content -->
                         <!-- ============================================================== -->
                         <input type="hidden" name="id" th:value="*{id}">
                        <div class="layui-form timo-compile"id="ManagePage">
                    <form   th:action="@{/admin/pagesecurity/save}" id="myform" name="myform" >
                     
              <div class="layui-form-item">
            <label class="layui-form-label required">URL</label>
            <div class="layui-input-inline">
                <input  id="url" class="layui-input" type="text" name="url"  placeholder="请求路径" th:value="*{url}">
            </div>
            </div>
            
              <div class="layui-form-item">
            <label class="layui-form-label required">资源路径</label>
            <div class="layui-input-inline">
                <input  id="path" class="layui-input" type="text" name="path"  placeholder="资源路径" th:value="*{path}">
            </div>
            </div>
            
              <div class="layui-form-item">
            <label class="layui-form-label required">防篡改状态</label>
            <div class="layui-input-inline">
               <select name="status" id="status"  th:field="*{status}">
		             <option th:selected="*{status eq '开启'}" value="开启">开启</option>
                     <option th:selected="*{status eq '关闭'}" value="关闭">关闭</option>
                </select>
            </div>
            </div>
                 </div>
                 <div style="text-align:center;" >
                  <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
                  <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
                  </div>

             </div>
                    </form>
            </div>
               
            <script th:src="@{/lib/layui-v2.3.0/layui.js}" charset="utf-8"></script>
           <script th:src="@{/js/main.js}" charset="utf-8"></script>
