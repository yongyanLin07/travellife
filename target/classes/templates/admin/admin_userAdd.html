<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>管理员</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/assets/images/favicon.png}" href="../../static/assets/images/favicon.png">
    <title>Travel Life | Admin</title>
    <script type="text/javascript" th:src="@{/js/adminPage.js}" src="../../static/js/adminPage.js"></script>
    <link rel="stylesheet" th:href="@{/css/font-awesome-4.7.0/css/font-awesome.min.css}"  media="all">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.3.0/css/layui.css}"  media="all">
    <link rel="stylesheet" th:href="@{/css/main.css}"  media="all">
    <link th:href="@{/css/adminPage.css}" rel="stylesheet" media="all">
    <link th:href="@{/css/allScripts.css}" rel="stylesheet" media="all">

</head>

<body>
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper" data-navbarbg="skin6" data-theme="light" data-layout="vertical" data-sidebartype="full" data-boxed-layout="full">

        <div class="layui-form timo-compile" id="ManagePage">
            <form   th:action="@{/admin/UserManage}" >
            
              <div class="layui-form-item">
            <label class="layui-form-label required">Username</label>
            <div class="layui-input-inline">
                <input  id="name" class="layui-input" type="text" name="name"  placeholder="Username">
            </div>
            </div>
            
                 <div class="layui-form-item">
            <label class="layui-form-label required">Sex</label>
            <div class="layui-input-inline">
                <input  id="sex" class="layui-input" type="text" name="sex"  placeholder="Sex">
            </div>
            </div>
            
                 <div class="layui-form-item">
            <label class="layui-form-label required">Email</label>
            <div class="layui-input-inline">
                <input  id="email" class="layui-input" type="text" name="email"  placeholder="Email">
            </div>
            </div>
            
            
                 <div class="layui-form-item">
            <label class="layui-form-label required">Password</label>
            <div class="layui-input-inline">
                <input  id="password" class="layui-input" type="text" name="password"  placeholder="Password">
            </div>
            </div>
            
                 <div class="layui-form-item">
            <label class="layui-form-label required">Status</label>
            <div class="layui-input-inline">
                <input  id="status" class="layui-input" type="text" name="status"  placeholder="Status(0/1)">
            </div>
            </div>
   
               <!--  <button id="delete" type="submit" >添加</button>
                <a href="#" th:href="@{/admin/UserManage}"><button id="pay" type="button">返回</button></a> -->
               <div style="text-align:center">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
             </div>
        
         </form>
     </div>
    </div>
<script th:src="@{/lib/layui-v2.3.0/layui.js}" charset="utf-8"></script>
        <script th:src="@{/js/main.js}" charset="utf-8"></script>
    <!-- ============================================================== -->
    <!-- Jquery -->
    <!-- ============================================================== -->
    <script src="../../static/assets/libs/jquery/dist/jquery.min.js" th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="../../static/assets/libs/popper.js/dist/umd/popper.min.js" th:src="@{/assets/libs/popper.js/dist/umd/popper.min.js}"></script>
    <script src="../../static/assets/libs/bootstrap/dist/js/bootstrap.min.js" th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.min.js}"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="../../static/assets/extra-libs/sparkline/sparkline.js" th:src="@{/assets/extra-libs/sparkline/sparkline.js}"></script>
    <!--Wave Effects -->
    <script src="../../static/js/waves.js" th:src="@{/js/waves.js}"></script>
    <!--Menu sidebar -->
    <script src="../../static/js/sidebarmenu.js" th:src="@{/js/sidebarmenu.js}"></script>
    <!--Custom JavaScript -->
    <script src="../../static/js/custom.min.js" th:src="@{/js/custom.min.js}"></script>
    
    <th:block th:include="./common/include :: csrf" />
 </body>
 </html>
