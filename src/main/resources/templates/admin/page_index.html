<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>网页安全</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/assets/images/favicon.png}" href="../../static/assets/images/favicon.png">
    <title>Travel Life | Admin</title>
    <script type="text/javascript" th:src="@{/js/adminPage.js}" src="../../static/js/adminPage.js"></script>
  <link rel="stylesheet" th:href="@{/css/font-awesome-4.7.0/css/font-awesome.min.css}"  media="all">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.3.0/css/layui.css}"  media="all">
    <link rel="stylesheet" th:href="@{/css/main.css}"  media="all">
    <link th:href="@{/css/adminPage.css}" rel="stylesheet" media="all">
    <link th:href="@{/css/allScripts.css}" rel="stylesheet" media="all">

</head>  

<body class="timo-layout-page">
<div class="layui-card">
 
   <div class="layui-card-header timo-card-header">
        <span><i class="fa fa-bars"></i> 网页安全管理</span>
        <i class="layui-icon layui-icon-refresh refresh-btn"></i>
    </div>
  <div class="layui-row timo-card-screen">
            <div class="pull-right screen-btn-group">
                <button class="layui-btn open-popup" data-title="添加用户" th:attr="data-url=@{/admin/pagesecurity/add}"
                        data-size="auto">
                    <i class="fa fa-plus"></i> 添加
                </button>
               
            </div>
        </div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper" data-navbarbg="skin6" data-theme="light" data-layout="vertical" data-sidebartype="full" data-boxed-layout="full">

    <form action="#" id="form" method="post" >
        <div class="page-wrapper1">
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->

                <div class="col-12">
                    <div class="card">
                        <div class="table-responsive">

                          <table  class="layui-table timo-table">
                                <thead>
                                <tr>

                                    <th scope="col"></th>
                                    <th scope="col">请求路径（URL）</th>
                                    <th scope="col">资源路径（相对路径）</th>
                                    <th scope="col">防篡改状态</th>
                                    <th scope="col">操作</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="pagesec,iterStat : ${page.content}">
                                    <td th:text="${iterStat.count}"></td>
                                    <td th:text="${pagesec.url}"></td>
                                    <td th:text="${pagesec.path}"></td>
                                    <td th:text="${pagesec.status}"></td>
                                    <td>
                                        <!-- <a href="javascript:;" class="open-popup"  th:href="@{/admin/pagesecurity/edit/{id}(id=${pagesec.id})}">修改</a>
                                         -->
                                           <a class="open-popup" data-title="编辑网页" th:attr="data-url=@{/admin/pagesecurity/edit/{id}(id=${pagesec.id})}"
 
                           data-size="460,357" href="#">编辑</a>
                                        
                                        <a href="#" th:href="@{/admin/pagesecurity/delete/{id}(id=${pagesec.id})}">删除</a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>


                        </div>
                    </div>
                </div>
            </div>
            <div class="center" >

                <ul class="pagination" th:if="${page.totalPages}>1">

                    <li><a href="#" th:href="@{/admin/pagesecurity(page=${page.number-1})}" th:unless="${page.first}">上一页</a></li>
                    <li><a href="#" th:href="@{/admin/pagesecurity(page=${page.number+1})}" th:unless="${page.last}">下一页</a></li>

                </ul>
            </div>

        </div>
       <!--  <a href="#" th:href="@{/admin/pagesecurity/add}"><button id="delete" type="button" style="float: right;margin-right: 40px;" >新增网页</button></a>
 -->
    </form>
</div>
</div>

<script th:src="@{/lib/layui-v2.3.0/layui.js}" charset="utf-8"></script>
 <script th:src="@{/js/main.js}" charset="utf-8"></script>
<!-- ============================================================== -->
<!-- Jquery -->
<!-- ============================================================== -->
<script src="../../static/assets/libs/jquery/dist/jquery.min.js" th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap tether Core JavaScript -->
<script src="../../static/assets/libs/popper.js/dist/umd/popper.min.js" th:src="@{/assets/libs/popper.js/dist/umd/popper.min.js}"></script>
<script src="../../static/assets/libs/bootstrap/dist/js/bootstrap.min.js" th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- slimscrollbar scrollbar JavaScript -->
<script src="../../static/assets/extra-libs/sparkline/sparkline.js" th:src="@{/assets/extra-libs/sparkline/sparkline.js}"></script>
<!--Wave Effects -->
<script src="../../static/js/waves.js" th:src="@{/js/waves.js}"></script>
<!--Menu sidebar -->
<script src="../../static/js/sidebarmenu.js" th:src="@{/js/sidebarmenu.js}"></script>
<!--Custom JavaScript -->
<script src="../../static/js/custom.min.js" th:src="@{/js/custom.min.js}"></script>
<th:block th:include="./common/include :: csrf" />
</body>

</html>
