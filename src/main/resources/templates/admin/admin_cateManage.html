<div class="layui-card">
 
   <div class="layui-card-header timo-card-header">

        <i class="layui-icon layui-icon-refresh refresh-btn"></i>
    </div>
        <div class="layui-row timo-card-screen">
            <div class="pull-right screen-btn-group">
                <button class="layui-btn open-popup" data-title="添加分类" th:attr="data-url=@{/admin/CateAdd}"
                        data-size="auto">
                    <i class="fa fa-plus"></i> 添加
                </button>
               
            </div>
        </div>

        <form action="#" id="form" method="post" >
            <div class="page-wrapper1">
                        <div class="container-fluid">
                            <!-- ============================================================== -->
                            <!-- Start Page Content -->
                            <!-- ============================================================== -->
                               
                                <div class="col-12">
                                    <div class="card">
                                        <div class="table-responsive">
                                           
                                            <table  class="layui-table timo-table">
                                                <thead>
                                                    <tr>
                                                        
                                                        <th scope="col"></th>
                                                        <th scope="col">Name</th>
                                                        <th scope="col">Manage</th>
                                                       
                                                    </tr>
                                                </thead>
                                                <tbody>

                                                   <tr th:each="type,iterStat : ${page.content}">
                                                       <td th:text="${iterStat.count}"></td>
                                                       <td th:text="${type.name}"></td>
                                                       <td> 
                               <a class="open-popup" data-title="编辑" th:attr="data-url=@{/admin/CateManage/{id}/CateModify(id=${type.id})}"
  data-size="460,357" href="#">编辑</a>
                                                         <a href="#" th:href="@{/admin/CateManage/{id}/CateDelete(id=${type.id})}">删除</a>
                                                       </td>
                                                    </tr>

                                                </tbody>
                                            </table>
                                            
                                            
                                        </div>
                                    </div>
                                </div>
                               </div>
                <div class="center" >

                    <ul class="pagination" th:if="${page.totalPages}>1">

                        <li><a href="#" th:href="@{/admin/CateManage(page=${page.number-1})}" th:unless="${page.first}">上一页</a></li>
                        <li><a href="#" th:href="@{/admin/CateManage(page=${page.number+1})}" th:unless="${page.last}">下一页</a></li>

                    </ul>
                </div>
                         
            </div>
